        /* RESET & CORE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Consolas', 'Monaco', monospace; 
            overflow: hidden; /* Biar ga ada scrollbar pas animasi */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* MATRIX CANVAS */
        #matrix {
            position: fixed;
            top: 0; left: 0;

        }

        /* CONTAINER UTAMA (GLASSMORPHISM) */
        .container {
            position: relative;
            z-index: 10;
            background: rgba(0, 20, 0, 0.75);
            border: 1px solid #0f0;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            padding: 2rem;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            backdrop-filter: blur(5px);
            transform: scale(0.8);
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation-delay: 2s; /* Muncul setelah loading */
        }

        @keyframes popIn {
            to { transform: scale(1); opacity: 1; }
        }

        /* GLITCH TEXT EFFECT */
        .glitch {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff,
                         0.025em 0.04em 0 #fffc00;
            animation: glitch 725ms infinite;
            margin-bottom: 10px;
        }

        .glitch span {
            position: absolute;
            top: 0; left: 0;
        }

        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            15% { text-shadow: 0.05em 0 0 #00fffc, -0.03em -0.04em 0 #fc00ff, 0.025em 0.04em 0 #fffc00; }
            16% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            49% { text-shadow: -0.05em -0.025em 0 #00fffc, 0.025em 0.035em 0 #fc00ff, -0.05em -0.05em 0 #fffc00; }
            50% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            99% { text-shadow: 0.05em 0.035em 0 #00fffc, 0.03em 0 0 #fc00ff, 0 -0.04em 0 #fffc00; }
            100% { text-shadow: -0.05em 0 0 #00fffc, -0.025em -0.04em 0 #fc00ff, -0.04em -0.025em 0 #fffc00; }
        }

        /* PHOTO PROFILE */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #0f0;
            box-shadow: 0 0 15px #0f0;
            object-fit: cover;
            margin-bottom: 15px;
            /* GANTI URL INI DENGAN FOTO MAS AKMAL JIKA ADA, ATAU BIARKAN DEFAULT */
            background-image: url('https://cdn-icons-png.flaticon.com/512/3048/3048122.png');

            margin: 0 auto 15px auto;

        /* ROLE BADGE */
        .badge {
            background: #0f0;

            padding: 5px 10px;
            font-weight: bold;
            font-size: 0.8rem;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* STATS BAR */
        .stat-row {

            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        .bar-container {
            width: 60%;
            background: #003300;
            height: 10px;
            margin-top: 5px;
            position: relative;
        }
        .bar-fill {
            height: 100%;
            background: #0f0;
            width: 0;
            box-shadow: 0 0 5px #0f0;
            transition: width 1.5s ease-out;
        }

        /* TYPING TEXT AREA */
        .message-box {
            border-top: 1px dashed #0f0;
            margin-top: 20px;
            padding-top: 15px;
            text-align: left;
            min-height: 80px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        /* LOADING OVERLAY */
        #loader {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            font-size: 1.5rem;
            background: #000;
            padding: 20px;
            border: 1px solid #0f0;
        }

    </style>
</head>

    <script>
        // --- 1. SETUP MATRIX RAIN EFFECT ---
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const characters = katakana.split('');

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = characters[Math.floor(Math.random()*characters.length)];
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);

                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 30);

        // --- 2. LOADING SIMULATION ---
        let loadPercent = 0;
        const loader = document.getElementById('loader');
        const percentSpan = document.getElementById('percent');
        const mainContent = document.getElementById('main-content');

        const loadInterval = setInterval(() => {
            loadPercent += Math.floor(Math.random() * 5) + 1;
            if(loadPercent > 100) loadPercent = 100;
            percentSpan.innerText = loadPercent + "%";

            if(loadPercent === 100) {
                clearInterval(loadInterval);
                loader.style.display = 'none';
                mainContent.style.display = 'block';
                fillBars();
                startTyping();
            }
        }, 30);

        // --- 3. ANIMASI BAR ---
        function fillBars() {
            const bars = document.querySelectorAll('.bar-fill');
            setTimeout(() => {
                bars.forEach(bar => {
                    bar.style.width = bar.getAttribute('data-width');
                });
            }, 500);
        }

        // --- 4. TYPING EFFECT UNTUK UCAPAN ---
        const textToType = "Selamat Hari Guru, Mas Akmal! \nTerima kasih sudah jadi Team Leader Unit Produksi yang paling sabar dan jago. \nSemoga bug-nya makin dikit, rezekinya makin banyak. \n\n- From: Your Student / Team";
        const typeContainer = document.getElementById('typing-text');
        let typeIndex = 0;

        function startTyping() {
            if (typeIndex < textToType.length) {
                let char = textToType.charAt(typeIndex);
                if(char === '\n') char = '<br>';
                typeContainer.innerHTML += char;
                typeIndex++;
                setTimeout(startTyping, 40);

        console.log("%c Selamat Hari Guru! Terima kasih ilmunya.", style2);

        // Handle Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
